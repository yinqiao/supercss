<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>10.4</title>
<style> 
.div-a {
    background: url(./images/div-a-bg.jpg) no-repeat;
    background-size: 230px 136px;
    width: 230px;
    height: 136px;
    padding: 10px;
    position: relative;
}
.div-b {
    background: #000;
    width: 200px;
    height: 100px;
    filter: alpha(Opacity=60);
    -moz-opacity: 0.6;
    opacity: 0.6;
    position: absolute;
    top: 10px;
    left: 10px;
} 
.div-b-content {
    width: 200px;
    height: 100px;
    color: #F00;
    position: absolute;
    top: 10px;
    left: 10px;
    text-align: center;
    padding-top: 5px;
}

/* CSS注释说明：这里对CSS代码换行是为了让代码在此我要中显示完整，换行后CSS效果不受影响 */ 


</style> 
</head> 
 
<body> 

<div class="div-a"> 
    <div class="div-b"></div> 
    <div class="div-b-content">实现DIV半透明实例演示</div>
</div> 

</body> 
</html>
