<style type="text/css">
h1, h2, h3, h4, h5, h6 {
    margin: 0 0 10px 0;
    padding: 0;
    font-family: 'Whitney Cond A', 'Whitney Cond B', "ronnia-condensed", sans-serif;
    font-weight: 700;
    font-style: normal;
    line-height: 1.1;
}
h3, .h3 {
    font-size: 36px;
    margin-top: 50px;
}
blockquote {
    background: #f9f9f9;
    border-left: 10px solid #ccc;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    font-style: italic;
    margin: 1.5em 10px;
    padding: 0.5em 10px;
    quotes: "\201C""\201D""\2018""\2019";
}
blockquote:before {
    color: #ccc;
    content: open-quote;
    font-size: 4em;
    line-height: 0.1em;
    margin-right: 0.25em;
    vertical-align: -0.4em;
}
blockquote p {
    display: inline;
}

<body>
<h3>Example</h3>
<div class="example">
    <blockquote>为什么爱情、死亡和战争是人类文学史上三个最重要的主题？我想是因为这三件事物都会将一个无法内化的绝对他者、一种无法掌控的陌生状态强行置入个体的生命。而如鲍德里亚所说，战争现在已变成不可见的按钮游戏，杀人不见血；而日常的死亡已经被干净文明卫生的医疗系统隔离，爱情就一枝独秀地成为今日最普遍的经验及主题，经得起无穷诠释。正如那个耳熟能详的神话：人在被创造时本是完整的同体生物，后被分成两半，孤独的一半流落世上，永远追寻那与自己完美相合的另一半。爱情是对完满的追求，而其基础是核心性的匮乏。<p></p></blockquote>
</div>
