<!DOCTYPE html>
<html>
<head>
<title>7.11</title>
<meta 
http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style> 

a {
    color: #eee;
    font-size: 48px;
}
a:visited {
    color: #551a8b;
}
a:hover {
    color: #06e;
}
a:focus {
    outline: thin dotted;
}
a:hover, a:active {
    outline: 0;
}
a, a:visited, a:active {
    text-decoration: none;
    color: #fff;
    -webkit-transition: all .3s ease-in-out;
}
a:hover, .glow {
    color: #ff0;
    text-shadow: 0 0 10px #ff0;
}


</style>
</head> 
<body>
<p>
    <a href="#">超实用的CSS代码段</a>
</p>
<p>
    <!-- <a class="glow" href="#">超实用的CSS代码段</a> -->
</p>
</body>
</html>
